          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>用户登录</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>用户名</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>密 码</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="doLogin()">
      登录
    </ion-button>
  </ion-content>
