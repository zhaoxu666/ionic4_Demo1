<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 普通列表 -->
  <ion-list>
    <ion-item lines="full" *ngFor="let item of list" [routerLink]="['/button']">
      <ion-label> {{item}} </ion-label>
    </ion-item>
  </ion-list>
  <!-- 分组列表 -->
  <ion-list>
    <ion-item-divider>
      <ion-item>
        <ion-label> A </ion-label>
      </ion-item>
    </ion-item-divider>
    <ion-item>
      <ion-label> A1 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> A2 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> A3 </ion-label>
    </ion-item>
    <ion-item-divider>
      <ion-item>
        <ion-label> B </ion-label>
      </ion-item>
    </ion-item-divider>
    <ion-item>
      <ion-label> B1 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> B2 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> B3 </ion-label>
    </ion-item>
  </ion-list>
  <!-- 列表图标 -->
  <ion-list lines="full">
    <ion-item>
      <ion-icon name="people" slot="end" color="success"></ion-icon>
      <ion-label> 用户中心 </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="settings" slot="start" color="warning"></ion-icon>
      <ion-label> 设置 </ion-label>
    </ion-item>
  </ion-list>
  <!-- 列表头像 -->
  <ion-list lines="full">
    <ion-item>
      <ion-avatar slot="start">
        <img src="">
      </ion-avatar>
      <ion-label> 用户中心 </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="">
      </ion-avatar>
      <ion-label> 设置 </ion-label>
    </ion-item>
  </ion-list>
  <!-- 列表图片 -->
  <ion-list lines="full">
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="" alt="">
      </ion-thumbnail>
      <ion-label> 用户中心 </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="" alt="">
      </ion-thumbnail>
      <ion-label> 设置 </ion-label>
    </ion-item>
  </ion-list>
  <!-- 滑动列表 -->
  <ion-list lines="full"> 
    <ion-item-sliding>
      <ion-item > 巴拉巴拉 </ion-item>
      <ion-item-options side="start">
        <ion-item-option  > Favorite </ion-item-option>
        <ion-item-option  > Share </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
</ion-content>
